<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Fostering the imagination and creativity of students allowing them to become who they want to be.">
    <meta name="author" content="OPENschool Solutions">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="OPENschool Solutions" /> <!-- website name -->
	<meta property="og:site" content="https://www.openschoolsolutions.com/" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>OPENschool Solutions</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="/assets2/css/bootstrap.css" rel="stylesheet">
    <link href="/assets2/css/fontawesome-all.css" rel="stylesheet">
    <link href="/assets2/css/swiper.css" rel="stylesheet">
	<link href="/assets2/css/magnific-popup.css" rel="stylesheet">
	<link href="/assets2/css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="/assets2/images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->    

    {{content}}
    	
    <!-- Scripts -->
    <script src="/assets2/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/assets2/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="/assets2/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/assets2/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/assets2/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="/assets2/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="/assets2/js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="/assets2/js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
