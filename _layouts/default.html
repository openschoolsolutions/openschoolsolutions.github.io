<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="OPENschool Solutions">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="OPENschool Solutions" /> <!-- website name -->
	<meta property="og:site" content="https://www.openschoolsolutions.com/" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="/assets/images/thumbnail.jpg" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/fontawesome-all.css" rel="stylesheet">
    <link href="/assets/css/swiper.css" rel="stylesheet">
	<link href="/assets/css/magnific-popup.css" rel="stylesheet">
	<link href="/assets/css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="/assets/images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->    

    {{content}}

    {% include footer.html %}

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="/assets/js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="/assets/js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="/assets/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="/assets/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="/assets/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="/assets/js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="/assets/js/scripts.js"></script> <!-- Custom scripts -->

	<!-- TRUENDO - Automatic Privacy Policy generator -->
	<script async="" id="truendoPrivacyPanel" type="text/javascript" src="https://cdn.truendo.com/pid/app.pid.js" data-businessid="0b08ae76-3a95-4028-a5f2-67333fb41035"></script>

    {% include analytics.html %}

</body>
</html>
